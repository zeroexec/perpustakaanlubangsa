<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Label Barcode Ekslempar</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { 
            --bg-body: #f8f9fa; 
            --text-main: #3c4043; 
            --text-sub: #5f6368;
            --bg-card: #ffffff;
            --border-color: #dadce0;
            --input-bg: #ffffff;
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
        }

        body.dark-theme { 
            --bg-body: #202124; 
            --text-main: #e8eaed; 
            --text-sub: #bdc1c6;
            --bg-card: #28292c;
            --border-color: #3c4043;
            --input-bg: #202124;
            --primary-light: #3c4043;
        }

        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            transition: all 0.3s ease;
        }

        .card { 
            background-color: var(--bg-card); 
            border: 1px solid var(--border-color); 
        }

        input {
            background-color: var(--input-bg) !important;
            color: var(--text-main) !important;
            border-color: var(--border-color) !important;
        }

        .label-preview {
            width: 4cm;
            height: 2.5cm;
            border: 1px solid #ccc;
            padding: 2mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            color: black;
            overflow: hidden;
        }

        .label-preview .title {
            font-size: 7pt;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 1mm;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .barcode-svg {
            max-width: 100%;
            height: auto;
        }

        @media print {
            body * { visibility: hidden; background: white !important; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { 
                position: absolute; 
                left: 0; 
                top: 0; 
                width: 100%; 
                display: block !important;
            }
            .no-print { display: none !important; }
        }

        .ekslempar-item {
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .ekslempar-item.selected {
            background-color: var(--primary-light);
            border-left-color: var(--primary);
        }

        .pagination-btn {
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 13px;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-light);
            color: var(--primary);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 custom-scrollbar">

    <div class="max-w-6xl mx-auto no-print">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold tracking-tight" style="color: var(--primary)">Cetak Barcode</h1>
                <p style="color: var(--text-sub)" class="text-sm">Pilih ekslempar buku untuk dicetak ke label barcode.</p>
            </div>
            <div class="flex gap-2">
                <button onclick="window.print()" id="btnPrint" disabled class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-xl font-bold shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg>
                    Cetak Label (<span id="selectedCountBtn">0</span>)
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4">
                <div class="card p-4 rounded-2xl">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                        </span>
                        <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Cari Kode Ekslempar atau Judul Buku..." class="w-full pl-10 pr-4 py-3 rounded-xl border outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <div id="ekslemparList" class="space-y-2 min-h-[400px]"></div>

                <div class="card p-4 rounded-2xl flex justify-between items-center">
                    <button id="prevPage" onclick="changePage(-1)" class="pagination-btn">Sebelumnya</button>
                    <span id="pageIndicator" class="text-xs font-bold uppercase tracking-widest">Halaman 1 / 1</span>
                    <button id="nextPage" onclick="changePage(1)" class="pagination-btn">Berikutnya</button>
                </div>
            </div>

            <div class="space-y-4">
                <div class="card p-6 rounded-2xl sticky top-8">
                    <h2 class="font-bold mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                        Preview Label
                    </h2>
                    <div id="previewContainer" class="flex flex-col items-center gap-4 bg-slate-100 dark:bg-slate-800 p-6 rounded-xl border border-dashed border-slate-300 dark:border-slate-600">
                        <div id="singlePreview" class="label-preview shadow-xl">
                            <div class="text-[6pt] uppercase tracking-widest text-slate-400 mb-1">Preview</div>
                            <div class="text-center text-[8pt] font-bold">Pilih item untuk melihat preview</div>
                        </div>
                    </div>
                    <div class="mt-6 pt-6 border-t border-[var(--border-color)]">
                        <div class="flex justify-between text-sm mb-2">
                            <span style="color: var(--text-sub)">Total terpilih:</span>
                            <span id="summaryCount" class="font-bold">0 Item</span>
                        </div>
                        <button onclick="clearSelection()" class="w-full py-2 text-sm text-red-500 font-medium hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg transition-colors">Batal Semua Pilihan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ",
            authDomain: "databuku-6385c.firebaseapp.com",
            databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com",
            projectId: "databuku-6385c",
            storageBucket: "databuku-6385c.firebasestorage.app",
            messagingSenderId: "844439345466",
            appId: "1:844439345466:web:fb90dfc8337a96f0621803"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();

        let allEkslempar = [];
        let filteredEkslempar = [];
        let selectedEkslempar = new Map();
        let currentPage = 1;
        const itemsPerPage = 10;

        function setupDarkModeSync() {
            rtdb.ref('settings/dark_mode').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
            });
        }

        function handleSearch() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            filteredEkslempar = allEkslempar.filter(item => 
                item.kode.toLowerCase().includes(q) || 
                (item.judul && item.judul.toLowerCase().includes(q))
            );
            currentPage = 1;
            renderEkslemparList();
        }

        function changePage(delta) {
            const totalPages = Math.ceil(filteredEkslempar.length / itemsPerPage) || 1;
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderEkslemparList();
            }
        }

        function toggleSelect(id) {
            const item = allEkslempar.find(e => e.id === id);
            if (selectedEkslempar.has(id)) {
                selectedEkslempar.delete(id);
            } else {
                selectedEkslempar.set(id, item);
                updatePreview(item);
            }
            renderEkslemparList();
            updateSelectedCount();
            preparePrintArea();
        }

        function updatePreview(item) {
            const container = document.getElementById('singlePreview');
            container.innerHTML = `
                <div class="title">${item.judul || 'TANPA JUDUL'}</div>
                <svg id="previewBarcode"></svg>
                <div style="font-size: 8pt; font-weight: bold; margin-top: 1mm;">${item.kode}</div>
            `;
            JsBarcode("#previewBarcode", item.kode, {
                format: "CODE128",
                width: 1.5,
                height: 35,
                displayValue: false,
                margin: 0
            });
        }

        function updateSelectedCount() {
            const count = selectedEkslempar.size;
            document.getElementById('selectedCountBtn').innerText = count;
            document.getElementById('summaryCount').innerText = `${count} Item`;
            document.getElementById('btnPrint').disabled = count === 0;
        }

        function clearSelection() {
            selectedEkslempar.clear();
            renderEkslemparList();
            updateSelectedCount();
            document.getElementById('singlePreview').innerHTML = `
                <div class="text-[6pt] uppercase tracking-widest text-slate-400 mb-1">Preview</div>
                <div class="text-center text-[8pt] font-bold">Pilih item untuk melihat preview</div>
            `;
        }

        function renderEkslemparList() {
            const container = document.getElementById('ekslemparList');
            const totalPages = Math.ceil(filteredEkslempar.length / itemsPerPage) || 1;
            
            const start = (currentPage - 1) * itemsPerPage;
            const paginatedItems = filteredEkslempar.slice(start, start + itemsPerPage);

            document.getElementById('pageIndicator').innerText = `Halaman ${currentPage} / ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;

            if (paginatedItems.length === 0) {
                container.innerHTML = `<div class="p-8 text-center text-slate-500">Data tidak ditemukan</div>`;
                return;
            }

            container.innerHTML = paginatedItems.map(item => `
                <div onclick="toggleSelect('${item.id}')" class="ekslempar-item card p-4 rounded-xl cursor-pointer flex items-center justify-between ${selectedEkslempar.has(item.id) ? 'selected' : ''}">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-blue-500 mb-1">${item.kode}</span>
                        <span class="font-bold text-sm line-clamp-1">${item.judul || 'Tanpa Judul'}</span>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[9px] font-bold px-1.5 py-0.5 bg-slate-100 dark:bg-slate-700 rounded text-slate-500">${item.nomor_panggil || '-'}</span>
                            <span class="text-[9px] text-slate-400 uppercase">${item.lokasi_rak || 'Tanpa Lokasi'}</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${selectedEkslempar.has(item.id) ? 'bg-blue-600 border-blue-600' : 'border-slate-300'}">
                        ${selectedEkslempar.has(item.id) ? '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg>' : ''}
                    </div>
                </div>
            `).join('');
        }

        function preparePrintArea() {
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
            grid.style.gap = '5mm';
            grid.style.padding = '5mm';

            selectedEkslempar.forEach((item) => {
                const label = document.createElement('div');
                label.className = 'label-preview';
                label.style.border = '1px solid #eee';
                label.innerHTML = `
                    <div class="title">${item.judul || ''}</div>
                    <svg class="barcode-render" data-code="${item.kode}"></svg>
                    <div style="font-size: 8pt; font-weight: bold; margin-top: 1mm;">${item.kode}</div>
                `;
                grid.appendChild(label);
            });

            printArea.appendChild(grid);
            
            document.querySelectorAll('.barcode-render').forEach(el => {
                JsBarcode(el, el.getAttribute('data-code'), {
                    format: "CODE128",
                    width: 1.2,
                    height: 30,
                    displayValue: false,
                    margin: 0
                });
            });
        }

        async function initData() {
            setupDarkModeSync();
            
            db.collection('ekslempar').onSnapshot(snapshot => {
                allEkslempar = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                allEkslempar.sort((a, b) => {
                    const timeA = a.updatedAt?.toMillis() || 0;
                    const timeB = b.updatedAt?.toMillis() || 0;
                    return timeB - timeA;
                });

                handleSearch(); 
            });
        }

        window.onload = initData;
    </script>
</body>
</html>
