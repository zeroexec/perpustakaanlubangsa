<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Label Barcode Ekslempar</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { 
            --bg: #f8fafc; 
            --text-main: #0f172a; 
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
        }

        body.dark-theme { 
            --bg: #020617; 
            --text-main: #f1f5f9; 
            --card-bg: #0f172a;
            --border-color: #1e293b;
            --input-bg: #1e293b;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        .custom-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .custom-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            #printArea { 
                display: grid !important; 
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .label-barcode { 
                page-break-inside: avoid; 
                border: 0.5pt solid #000 !important;
                background: white !important;
                color: black !important;
            }
        }

        .label-barcode {
            width: 100%;
            height: 3.5cm;
            border: 1px solid #000;
            background: white;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 5px;
            overflow: hidden;
        }

        .label-header {
            background-color: #e5e7eb;
            border-bottom: 1px solid #000;
            color: black;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            padding: 4px 2px;
            text-transform: uppercase;
        }

        .label-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .label-title-mini {
            font-size: 9px;
            font-weight: normal;
            color: black;
            line-height: 1.2;
            text-align: center;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            width: 90%;
            margin-bottom: 4px;
        }

        .barcode-svg {
            max-width: 100%;
            height: auto;
        }

        .barcode-text {
            font-size: 11px;
            font-weight: bold;
            margin-top: 2px;
            letter-spacing: 1px;
            color: black;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        body.dark-theme .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #334155; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto custom-card p-6 rounded-2xl shadow-xl no-print">
        <div class="flex justify-between items-center mb-8 border-b pb-5" style="border-color: var(--border-color)">
            <div>
                <h1 class="text-2xl font-black tracking-tight">BARCODE EKSLEMPAR</h1>
                <p class="text-xs opacity-60 font-bold uppercase tracking-widest mt-1">Perpustakaan Lubangsa | Tinggi 3.5cm</p>
            </div>
            <div>
                <button id="printBtn" disabled class="bg-slate-800 text-white dark:bg-blue-600 font-bold py-2.5 px-8 rounded-xl shadow-lg disabled:opacity-30 transition text-sm">
                    Cetak (<span id="selectedCountDisplay">0</span>) Barcode
                </button>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Cari Judul atau Kode Item..." class="w-full p-3 custom-input rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition text-sm font-medium">
        </div>

        <div class="flex justify-between items-center mb-4 px-1">
            <span class="text-xs font-black opacity-50 uppercase tracking-widest">Daftar Item (<span id="totalItems">0</span>)</span>
            <button onclick="toggleSelectAll()" id="selectAllBtn" class="text-xs font-black uppercase hover:text-blue-500 transition">Pilih Halaman Ini</button>
        </div>

        <div id="ekslemparList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[50vh] overflow-y-auto custom-scrollbar p-1">
            <div class="col-span-full text-center py-20 opacity-40 font-bold uppercase tracking-widest">Memproses Data...</div>
        </div>

        <div class="mt-8 flex justify-between items-center custom-input p-4 rounded-xl">
            <button id="prevPage" class="custom-card px-5 py-2 rounded-lg font-bold disabled:opacity-30">Sebelumnya</button>
            <span id="pageInfo" class="text-sm font-black uppercase">Halaman 1 / 1</span>
            <button id="nextPage" class="custom-card px-5 py-2 rounded-lg font-bold disabled:opacity-30">Berikutnya</button>
        </div>
    </div>

    <div id="printArea" class="hidden"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ",
            authDomain: "databuku-6385c.firebaseapp.com",
            databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com",
            projectId: "databuku-6385c",
            storageBucket: "databuku-6385c.firebasestorage.app",
            messagingSenderId: "844439345466",
            appId: "1:844439345466:web:fb90dfc8337a96f0621803"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const rtdb = firebase.database();

        rtdb.ref('settings/dark_mode').on('value', snap => {
            if (snap.val() === true) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });

        let allEkslempar = []; 
        let filteredEkslempar = [];
        let selectedEkslemparIds = new Set();
        let currentPage = 1;
        const itemsPerPage = 12;

        const listContainer = document.getElementById('ekslemparList');
        const searchInput = document.getElementById('searchInput');
        const selectedCountDisplay = document.getElementById('selectedCountDisplay');
        const totalItemsDisplay = document.getElementById('totalItems');
        const printBtn = document.getElementById('printBtn');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const pageInfo = document.getElementById('pageInfo');

        function getCurrentPageItems() {
            const start = (currentPage - 1) * itemsPerPage;
            return filteredEkslempar.slice(start, start + itemsPerPage);
        }

        function updateSelectedCount() {
            const count = selectedEkslemparIds.size;
            selectedCountDisplay.textContent = count;
            printBtn.disabled = count === 0;
            const currentItems = getCurrentPageItems();
            const allVisibleSelected = currentItems.length > 0 && currentItems.every(item => selectedEkslemparIds.has(item.id));
            selectAllBtn.textContent = allVisibleSelected ? 'Batal Pilih' : 'Pilih Halaman Ini';
        }

        function toggleSelection(id) {
            if (selectedEkslemparIds.has(id)) selectedEkslemparIds.delete(id);
            else selectedEkslemparIds.add(id);
            renderEkslemparList();
            updateSelectedCount();
        }
        
        function toggleSelectAll() {
            const currentItems = getCurrentPageItems();
            const allVisibleSelected = currentItems.length > 0 && currentItems.every(item => selectedEkslemparIds.has(item.id));
            currentItems.forEach(item => {
                if (allVisibleSelected) selectedEkslemparIds.delete(item.id);
                else selectedEkslemparIds.add(item.id);
            });
            renderEkslemparList();
            updateSelectedCount();
        }

        function renderEkslemparList() {
            totalItemsDisplay.textContent = filteredEkslempar.length;
            const currentItems = getCurrentPageItems();
            const totalPages = Math.ceil(filteredEkslempar.length / itemsPerPage) || 1;
            
            if (currentItems.length === 0) {
                listContainer.innerHTML = '<div class="col-span-full text-center py-10 opacity-40 font-bold uppercase tracking-widest">Data tidak ditemukan</div>';
                return;
            }

            listContainer.innerHTML = currentItems.map(eks => {
                const isSelected = selectedEkslemparIds.has(eks.id);
                return `
                    <div onclick="toggleSelection('${eks.id}')" class="flex items-center p-4 border rounded-2xl cursor-pointer transition-all ${isSelected ? 'bg-blue-600 border-blue-600 text-white shadow-lg' : 'custom-card hover:border-blue-400'}">
                        <div class="flex-grow">
                            <p class="text-sm font-bold truncate w-full">${eks.judul || 'TANPA JUDUL'}</p>
                            <p class="text-[11px] font-bold mt-1 ${isSelected ? 'opacity-80' : 'opacity-50'}">${eks.kode || '-'}</p>
                        </div>
                    </div>
                `;
            }).join('');

            pageInfo.textContent = `Halaman ${currentPage} / ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        searchInput.oninput = () => {
            const query = searchInput.value.toLowerCase();
            filteredEkslempar = allEkslempar.filter(item => 
                (item.judul || "").toLowerCase().includes(query) || 
                (item.kode || "").toLowerCase().includes(query)
            );
            currentPage = 1;
            renderEkslemparList();
            updateSelectedCount();
        };

        document.getElementById('prevPage').onclick = () => { if(currentPage > 1) { currentPage--; renderEkslemparList(); updateSelectedCount(); }};
        document.getElementById('nextPage').onclick = () => { if(currentPage < Math.ceil(filteredEkslempar.length / itemsPerPage)) { currentPage++; renderEkslemparList(); updateSelectedCount(); }};

        printBtn.onclick = () => {
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = ''; 
            const headerText = 'Perpustakaan Lubangsa';
            const selectedData = allEkslempar.filter(e => selectedEkslemparIds.has(e.id));
            
            selectedData.forEach(eks => {
                const label = document.createElement('div');
                label.className = 'label-barcode';
                label.innerHTML = `
                    <div class="label-header">${headerText}</div>
                    <div class="label-content">
                        <div class="label-title-mini">${eks.judul || ''}</div>
                        <svg class="barcode-svg" id="barcode-${eks.id}"></svg>
                        <div class="barcode-text">${eks.kode || ''}</div>
                    </div>
                `;
                printArea.appendChild(label);
                JsBarcode(`#barcode-${eks.id}`, String(eks.kode || '0'), {
                    format: "CODE128", 
                    displayValue: false, 
                    width: 1.6, 
                    height: 45, 
                    margin: 0,
                    background: "#ffffff",
                    lineColor: "#000000"
                });
            });
            setTimeout(() => { window.print(); }, 500);
        };

        async function initData() {
            try {
                const biblioSnap = await db.collection('biblio').orderBy('updatedAt', 'desc').get();
                const kodeToTimeMap = {};
                
                biblioSnap.forEach(doc => {
                    const data = doc.data();
                    const time = data.updatedAt?.toMillis() || data.createdAt?.toMillis() || 0;
                    if (data.kode && Array.isArray(data.kode)) {
                        data.kode.forEach(k => {
                            if (!kodeToTimeMap[k]) kodeToTimeMap[k] = time;
                        });
                    }
                });

                db.collection('ekslempar').onSnapshot(snapshot => {
                    allEkslempar = snapshot.docs.map(doc => {
                        const data = doc.data();
                        return { 
                            id: doc.id, 
                            ...data, 
                            sortTime: kodeToTimeMap[data.kode] || 0 
                        };
                    });
                    
                    allEkslempar.sort((a, b) => b.sortTime - a.sortTime);
                    filteredEkslempar = [...allEkslempar];
                    
                    renderEkslemparList();
                    updateSelectedCount();
                });
            } catch (error) {
                console.error(error);
            }
        }

        window.onload = initData;
    </script>
</body>
</html>
