<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perpustakaan ZeroExec v2</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }
        
        #fullFrame {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
</head>
<body>
    <iframe id="fullFrame" src="https://zeroexec.github.io/perpustakaanv2"></iframe>

    <script>
        let initialWidth = window.innerWidth;
        let initialHeight = window.innerHeight;
        let isRedirecting = false;
        
        const redirect = () => {
            if (isRedirecting) return;
            isRedirecting = true;
            setTimeout(() => {
                window.location.href = 'https://id.wikipedia.org/wiki/Etika';
            }, 0);
        };
        
        function checkDimensions() {
            if (isRedirecting) return;
            
            const widthShrinkageThreshold = 150; 
            const heightShrinkageThreshold = 100;

            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;
            
            if (currentWidth < (initialWidth - widthShrinkageThreshold) || 
                currentHeight < (initialHeight - heightShrinkageThreshold)) 
            {
                redirect();
                return;
            }
            
            const absoluteDiffThreshold = 200;
            const outerInnerWidthDiff = window.outerWidth - window.innerWidth;
            const outerInnerHeightDiff = window.outerHeight - window.innerHeight;

            if (outerInnerWidthDiff > absoluteDiffThreshold || outerInnerHeightDiff > absoluteDiffThreshold) {
                redirect();
            }
        }
        
        setInterval(checkDimensions, 100);
        
        document.addEventListener('keydown', function(e) {
            const code = e.keyCode;

            const isDevToolsShortcut = code === 123 || 
                                       (e.ctrlKey && e.shiftKey && (code === 73 || code === 74)) || 
                                       (e.metaKey && e.altKey && (code === 73 || code === 74)); 

            const isSaveShortcut = (e.ctrlKey || e.metaKey) && code === 83; 

            if (isDevToolsShortcut || isSaveShortcut) {
                e.preventDefault(); 
                redirect();
            }
        });
    </script>
</body>
</html>
