<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Lubangsa</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a; 
            --text-muted: #64748b; --border: #e2e8f0; --accent: #2563eb;
            --input-bg: #ffffff; --hero-overlay: rgba(15, 23, 42, 0.7);
            --modal-overlay: rgba(15, 23, 42, 0.8);
        }
        body.dark-theme { 
            --bg: #000000; --card: #121212; --text: #f1f5f9; 
            --text-muted: #94a3b8; --border: #262626; --accent: #60a5fa;
            --input-bg: #1a1a1a; --hero-overlay: rgba(0, 0, 0, 0.85);
            --modal-overlay: rgba(0, 0, 0, 0.95);
        }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        .hero-banner {
            background: linear-gradient(var(--hero-overlay), var(--hero-overlay)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            transition: background 0.4s ease;
        }
        .search-input {
            background-color: var(--input-bg);
            color: var(--text);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
        }
        .book-card { 
            background: var(--card); border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        .book-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .modal-content {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.2s ease-out;
        }
        #modalContainer.flex .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

<section class="hero-banner h-[450px] flex flex-col items-center justify-center text-center px-4 relative">
    <div class="absolute top-6 right-6 z-20">
        <button onclick="toggleOpacTheme()" class="w-12 h-12 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 text-white hover:bg-white/20 transition-all flex items-center justify-center shadow-xl">
            <i id="themeIcon" class="fas fa-moon text-lg"></i>
        </button>
    </div>
    
    <div class="relative z-10 space-y-4">
        <a href="login.html" class="inline-block group">
            <h1 class="text-5xl md:text-7xl font-extrabold text-white tracking-tighter transition-opacity group-hover:opacity-80">
                Perpustakaan <span class="text-blue-400">Lubangsa</span>
            </h1>
        </a>
        <p class="text-white/70 text-sm md:text-lg max-w-2xl mx-auto font-medium leading-relaxed">
            Menelusuri jejak literasi pesantren dalam satu genggaman. <br class="hidden md:block"> Akses ribuan koleksi buku dan referensi ilmiah secara online.
        </p>
    </div>
</section>

<div class="max-w-4xl mx-auto px-4 -mt-10 relative z-30">
    <div class="relative group">
        <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-slate-400 text-xl"></i>
        <input type="text" id="searchInput" 
               placeholder="Apa yang ingin Anda baca hari ini?..." 
               class="search-input w-full pl-16 pr-6 py-7 rounded-3xl shadow-2xl text-lg font-semibold outline-none">
    </div>
    
    <div class="flex items-center justify-between mt-6 px-4">
        <div id="countText" class="text-[10px] font-black uppercase tracking-[0.2em] opacity-50">Menyambungkan database...</div>
        <div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden" style="background-color: var(--border);">
            <div id="loadingBar" class="h-full bg-blue-500 transition-all duration-700 w-0"></div>
        </div>
    </div>
</div>

<main class="max-w-7xl mx-auto px-6 pt-16 pb-24">
    <div id="bookGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    <nav id="pagination" class="mt-20 flex justify-center items-center gap-3"></nav>
</main>

<div id="modalContainer" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
    <div class="absolute inset-0 bg-[var(--modal-overlay)] backdrop-blur-sm transition-opacity" onclick="closeDetails()"></div>
    <div class="modal-content relative w-full max-w-5xl max-h-[90vh] rounded-[2.5rem] overflow-hidden shadow-2xl flex flex-col">
        <div class="flex justify-between items-center px-10 py-6 border-b border-[var(--border)]">
            <span class="text-[10px] font-black uppercase tracking-widest opacity-40">Detail Bibliografi</span>
            <button onclick="closeDetails()" class="w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="modalBody" class="overflow-y-auto custom-scrollbar p-10"></div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ", 
        databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com", 
        projectId: "databuku-6385c" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(), rtdb = firebase.database();

    let allBooks = [], filteredBooks = [], loans = [], ekslemparMap = new Map();
    let itemsPerPage = 12, currentPage = 1;

    rtdb.ref('settings/opac_dark_mode').on('value', snap => {
        const isDark = snap.val() === true;
        document.body.classList.toggle('dark-theme', isDark);
        document.getElementById('themeIcon').className = isDark ? 'fas fa-sun text-yellow-400' : 'fas fa-moon text-blue-400';
    });

    function toggleOpacTheme() {
        const isDark = document.body.classList.contains('dark-theme');
        rtdb.ref('settings').update({ opac_dark_mode: !isDark });
    }

    async function init() {
        updateProgress(30);
        db.collection("ekslempar").onSnapshot(snap => {
            ekslemparMap.clear();
            snap.forEach(doc => { ekslemparMap.set(doc.data().kode, doc.data().lokasi_rak || 'Lantai 1'); });
        });
        
        db.collection("peminjaman_v2").where("status", "==", "DIPINJAM").onSnapshot(snap => {
            loans = snap.docs.map(d => d.data().kode_ekslempar);
            renderDisplay();
        });

        db.collection("biblio").onSnapshot(snap => {
            updateProgress(70);
            allBooks = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            allBooks = allBooks.sort((a, b) => {
                return calculateCompleteness(b) - calculateCompleteness(a);
            });

            handleSearch();
            updateProgress(100);
            setTimeout(() => updateProgress(0), 1000);
        });
    }

    function calculateCompleteness(book) {
        let score = 0;
        if (book.judul && book.judul !== 'TANPA JUDUL') score += 10;
        if (book.sampul_url) score += 15;
        if (book.abstrak && book.abstrak.length > 20) score += 10;
        if (book.penulis && book.penulis !== '-') score += 5;
        if (book.isbn_issn) score += 5;
        if (book.penerbit) score += 5;
        if (book.tahun_terbit) score += 5;
        if (book.nomor_panggil) score += 5;
        if (book.kode && Array.isArray(book.kode) && book.kode.length > 0) score += 10;
        return score;
    }

    function updateProgress(val) {
        document.getElementById('loadingBar').style.width = val + '%';
    }

    function handleSearch() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        filteredBooks = allBooks.filter(b => 
            (b.judul||'').toLowerCase().includes(q) || (b.penulis||'').toLowerCase().includes(q)
        );
        currentPage = 1; renderDisplay();
    }

    function renderDisplay() {
        const grid = document.getElementById('bookGrid');
        grid.innerHTML = '';
        const start = (currentPage - 1) * itemsPerPage;
        const pageItems = filteredBooks.slice(start, start + itemsPerPage);
        
        pageItems.forEach(b => {
            const codes = Array.isArray(b.kode) ? b.kode : [];
            const avail = codes.filter(c => !loans.includes(c)).length;
            const card = document.createElement('div');
            card.className = 'book-card p-4 rounded-[2rem] flex flex-col gap-4 cursor-pointer';
            card.onclick = () => showDetails(b);
            card.innerHTML = `
                <div class="aspect-[3/4] rounded-2xl overflow-hidden bg-slate-200 dark:bg-slate-800 shadow-inner" style="background-color: var(--input-bg);">
                    ${b.sampul_url ? `<img src="${b.sampul_url}" class="w-full h-full object-cover" loading="lazy">` : `<div class="w-full h-full flex items-center justify-center opacity-10 font-black">COVER</div>`}
                </div>
                <div class="flex-grow space-y-2">
                    <h2 class="text-xs font-extrabold line-clamp-2 leading-snug uppercase tracking-tight">${b.judul||'TANPA JUDUL'}</h2>
                    <p class="text-[10px] font-semibold text-slate-400 truncate">${b.penulis||'-'}</p>
                </div>
                <div class="flex justify-between items-center pt-3 border-t border-[var(--border)]">
                    <span class="text-[9px] font-black uppercase tracking-tighter ${avail > 0 ? 'text-green-500' : 'text-red-500'}">
                        â— ${avail > 0 ? 'Tersedia' : 'Dipinjam'}
                    </span>
                    <span class="text-[10px] font-bold opacity-30">${avail}/${codes.length}</span>
                </div>
            `;
            grid.appendChild(card);
        });
        renderPagination();
        document.getElementById('countText').textContent = `${filteredBooks.length} KOLEKSI DITEMUKAN`;
    }

    function renderPagination() {
        const container = document.getElementById('pagination');
        container.innerHTML = '';
        const totalPages = Math.ceil(filteredBooks.length / itemsPerPage);
        if (totalPages <= 1) return;

        for(let i=1; i<=totalPages; i++) {
            if(i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                const btn = document.createElement('button');
                btn.className = `w-12 h-12 rounded-2xl border border-[var(--border)] text-xs font-black transition-all ${i === currentPage ? 'bg-blue-600 text-white border-blue-600 shadow-lg shadow-blue-600/30' : 'hover:border-blue-500 hover:text-blue-500'}`;
                btn.innerText = i;
                btn.onclick = () => { currentPage = i; renderDisplay(); window.scrollTo({top: 400, behavior:'smooth'}); };
                container.appendChild(btn);
            }
        }
    }

    function showDetails(b) {
        const modal = document.getElementById('modalContainer');
        const body = document.getElementById('modalBody');
        const codes = Array.isArray(b.kode) ? b.kode : [];
        
        body.innerHTML = '';
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        requestAnimationFrame(() => {
            const content = `
                <div class="grid grid-cols-1 md:grid-cols-12 gap-12">
                    <div class="md:col-span-4 space-y-8">
                        <div class="aspect-[3/4] rounded-[2rem] overflow-hidden shadow-2xl border border-[var(--border)]">
                            <img src="${b.sampul_url || ''}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/400x600?text=No+Cover'">
                        </div>
                        <div class="p-8 rounded-[2rem] bg-blue-600 text-white shadow-xl shadow-blue-500/20">
                            <p class="text-[10px] font-black uppercase opacity-60 mb-6 tracking-widest">Ketersediaan Unit</p>
                            <div class="space-y-3 max-h-48 overflow-y-auto custom-scrollbar pr-2">
                                ${codes.map(c => {
                                    const isL = loans.includes(c);
                                    return `<div class="flex justify-between items-center text-[10px] font-bold bg-white/10 p-4 rounded-2xl">
                                        <div class="flex flex-col">
                                            <span class="opacity-60 text-[8px] uppercase tracking-tighter">${ekslemparMap.get(c)||'-'}</span>
                                            <span>${c}</span>
                                        </div>
                                        <span class="px-3 py-1 rounded-full ${isL ? 'bg-red-500/30 text-red-100' : 'bg-green-500/30 text-green-100'} uppercase text-[8px] font-black">
                                            ${isL ? 'Keluar' : 'Tersedia'}
                                        </span>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-8 space-y-10">
                        <div>
                            <h2 class="text-4xl font-extrabold leading-tight tracking-tight">${b.judul}</h2>
                            <p class="text-xl font-bold text-blue-500 mt-3">${b.penulis || 'Anonim'}</p>
                        </div>
                        <div class="space-y-4">
                            <h4 class="text-[10px] font-black uppercase tracking-widest opacity-40">Sinopsis / Catatan</h4>
                            <p class="text-base leading-relaxed opacity-80">${b.abstrak || 'Informasi abstrak belum tersedia untuk koleksi ini.'}</p>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 pt-10 border-t border-[var(--border)]">
                            <div><p class="text-[10px] font-black opacity-30 uppercase mb-2 tracking-widest">ISBN</p><p class="text-sm font-bold">${b.isbn_issn || '-'}</p></div>
                            <div><p class="text-[10px] font-black opacity-30 uppercase mb-2 tracking-widest">Penerbit</p><p class="text-sm font-bold uppercase">${b.penerbit || '-'}</p></div>
                            <div><p class="text-[10px] font-black opacity-30 uppercase mb-2 tracking-widest">Tahun</p><p class="text-sm font-bold">${b.tahun_terbit || '-'}</p></div>
                            <div><p class="text-[10px] font-black opacity-30 uppercase mb-2 tracking-widest">No. Panggil</p><p class="text-sm font-bold text-blue-500 font-mono">${b.nomor_panggil || '-'}</p></div>
                        </div>
                    </div>
                </div>
            `;
            body.innerHTML = content;
            document.body.style.overflow = 'hidden';
        });
    }

    function closeDetails() {
        const modal = document.getElementById('modalContainer');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.style.overflow = 'auto';
        document.getElementById('modalBody').innerHTML = '';
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        clearTimeout(window.searchTimer);
        window.searchTimer = setTimeout(handleSearch, 300);
    });

    window.onload = init;
</script>
</body>
</html>
