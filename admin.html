<!DOCTYPE html>
<html lang="id">
<head>
    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            window.location.replace('login.html');
            document.write('Akses ditolak. Mengalihkan...');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUBANGSA Digital Library - Admin</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --bg-body: #f8f9fa;
            --bg-sidebar: #ffffff;
            --bg-active: #e8f0fe;
            --text-main: #3c4043;
            --text-muted: #5f6368;
            --border: #dadce0;
        }
        body.dark-theme {
            --bg-body: #202124;
            --bg-sidebar: #28292c;
            --bg-active: #3c4043;
            --text-main: #e8eaed;
            --text-muted: #bdc1c6;
            --border: #3c4043;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
        }
        .sidebar { 
            width: 280px; 
            background: var(--bg-sidebar); 
            border-right: 1px solid var(--border); 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            z-index: 40; 
            height: 100vh;
        }
        .brand-section { 
            padding: 30px 20px; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }
        .brand-icon { font-size: 1.5rem; color: var(--primary); }
        .brand-text { font-size: 1rem; font-weight: 700; letter-spacing: -0.01em; color: var(--text-main); line-height: 1.2; text-transform: uppercase; }
        .brand-text span { color: var(--primary); }
        .nav-item .nav-header { padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-weight: 600; font-size: 0.88rem; transition: 0.2s; color: var(--text-main); }
        .nav-item.active .nav-header, .nav-item.direct-active { color: var(--primary); background: var(--bg-active); border-left: 4px solid var(--primary); }
        .sub-wrapper { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.3s ease; }
        .nav-item.active .sub-wrapper { grid-template-rows: 1fr; }
        .sub-content { overflow: hidden; }
        .sub-content a { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 10px 20px 10px 45px; 
            text-decoration: none; 
            color: var(--text-muted); 
            font-size: 0.85rem; 
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        .sub-content a:hover { background: rgba(0,0,0,0.03); color: var(--text-main); }
        .sub-content a.active { 
            color: var(--primary); 
            background: var(--bg-active); 
            font-weight: 700; 
            border-left: 4px solid var(--primary);
        }
        .main { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; position: relative; overflow: hidden; }
        .frame-box { background: var(--bg-sidebar); flex-grow: 1; margin: 12px; border-radius: 8px; border: 1px solid var(--border); overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
        iframe.active { display: block; }
        .chevron { transition: transform 0.3s ease; font-size: 0.7rem; }
    </style>
</head>
<body>
<div id="main-app" class="flex w-full h-screen">
    <aside class="sidebar">
        <div class="brand-section">
            <i class="fas fa-book-reader brand-icon"></i>
            <div class="brand-text">
                PERPUSTAKAAN <span>LUBANGSA</span>
            </div>
        </div>
        <div id="dynamic-nav" class="nav-container flex-grow overflow-y-auto pt-4"></div>
        <div class="p-4 border-t border-[var(--border)]">
            <div class="flex items-center gap-3 p-2 cursor-pointer text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" onclick="toggleDarkMode()">
                <i id="themeIcon" class="fas fa-moon"></i> <span id="themeText">Mode Gelap</span>
            </div>
            <div class="flex items-center gap-3 p-2 cursor-pointer text-sm font-medium text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-lg mt-1" onclick="handleLogout()">
                <i class="fas fa-power-off"></i> <span>Keluar</span>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="frame-box" id="frame-container"></div>
    </main>
</div>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ",
        databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com",
        projectId: "databuku-6385c",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let isDarkMode = false;

    const navData = [
        { id: "beranda", title: "Beranda", icon: "fas fa-home", file: "beranda.html" },
        { id: "sirkulasi", title: "Sirkulasi", icon: "fas fa-sync", file: "sirkulasi.html" },
        { 
            id: "data", 
            title: "Data", 
            icon: "fas fa-database", 
            sub: [
                { id: "biblio", label: "Bibliografi", file: "daftarbibliografi.html", icon: "fas fa-book" },
                { id: "anggota", label: "Keanggotaan", file: "keanggotaan.html", icon: "fas fa-users" }
            ]
        },
        { 
            id: "cetak", 
            title: "Percetakan", 
            icon: "fas fa-print", 
            sub: [
                { id: "label", label: "Cetak Label", file: "label.html", icon: "fas fa-tag" },
                { id: "barcode", label: "Cetak Barcode", file: "barcode.html", icon: "fas fa-barcode" }
            ]
        }
    ];

    db.ref('settings/dark_mode').on('value', snap => {
        isDarkMode = snap.val() || false;
        applyTheme(isDarkMode);
    });

    function toggleDarkMode() { db.ref('settings/dark_mode').set(!isDarkMode); }
    
    function applyTheme(dark) {
        document.body.classList.toggle('dark-theme', dark);
        const icon = document.getElementById('themeIcon');
        const text = document.getElementById('themeText');
        if (icon && text) {
            icon.className = dark ? 'fas fa-sun' : 'fas fa-moon';
            text.innerText = dark ? 'Mode Terang' : 'Mode Gelap';
        }
    }

    function handleLogout() { 
        sessionStorage.removeItem('isAdmin'); 
        window.location.replace('login.html'); 
    }

    function renderSidebar() {
        const container = document.getElementById('dynamic-nav');
        container.innerHTML = '';
        navData.forEach(item => {
            const navEl = document.createElement('div');
            navEl.className = 'nav-item';
            navEl.id = `nav-${item.id}`;

            if (item.sub) {
                navEl.innerHTML = `
                    <div class="nav-header" onclick="toggleMenu('${item.id}')">
                        <span><i class="${item.icon} mr-3 w-5 text-center"></i> ${item.title}</span>
                        <i class="fas fa-chevron-down chevron"></i>
                    </div>
                    <div class="sub-wrapper"><div class="sub-content"></div></div>
                `;
                const subBox = navEl.querySelector('.sub-content');
                item.sub.forEach(s => {
                    const a = document.createElement('a');
                    a.href = "#";
                    a.innerHTML = `<i class="${s.icon} text-[10px] w-5 text-center"></i> ${s.label}`;
                    a.onclick = (e) => { e.preventDefault(); loadFrame(s.id, s.file, a); };
                    subBox.appendChild(a);
                });
            } else {
                navEl.innerHTML = `
                    <div class="nav-header" onclick="loadFrame('${item.id}', '${item.file}', this)">
                        <span><i class="${item.icon} mr-3 w-5 text-center"></i> ${item.title}</span>
                    </div>
                `;
            }
            container.appendChild(navEl);
        });

        const first = navData[0];
        const firstEl = document.querySelector(`#nav-${first.id} .nav-header`);
        loadFrame(first.id, first.file, firstEl);
    }

    function toggleMenu(id) {
        const target = document.getElementById(`nav-${id}`);
        const isActive = target.classList.contains('active');
        document.querySelectorAll('.nav-item').forEach(el => {
            if (el.id !== `nav-${id}`) {
                el.classList.remove('active');
                const ch = el.querySelector('.chevron');
                if(ch) ch.style.transform = 'rotate(0deg)';
            }
        });
        if(!isActive) {
            target.classList.add('active');
            const ch = target.querySelector('.chevron');
            if(ch) ch.style.transform = 'rotate(180deg)';
        } else {
            target.classList.remove('active');
            const ch = target.querySelector('.chevron');
            if(ch) ch.style.transform = 'rotate(0deg)';
        }
    }

    function loadFrame(id, src, el) {
        document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('direct-active'));
        document.querySelectorAll('.sub-content a').forEach(a => a.classList.remove('active'));
        
        if (el.tagName === 'A') {
            el.classList.add('active');
            const parentNav = el.closest('.nav-item');
            parentNav.classList.add('active');
            const ch = parentNav.querySelector('.chevron');
            if(ch) ch.style.transform = 'rotate(180deg)';
        } else {
            document.querySelectorAll('.nav-item').forEach(nav => {
                nav.classList.remove('active');
                const ch = nav.querySelector('.chevron');
                if(ch) ch.style.transform = 'rotate(0deg)';
            });
            el.parentElement.classList.add('direct-active');
        }

        const container = document.getElementById('frame-container');
        let f = document.getElementById(`ifr-${id}`);
        if(!f) {
            f = document.createElement('iframe');
            f.id = `ifr-${id}`;
            f.src = src;
            container.appendChild(f);
        }
        document.querySelectorAll('iframe').forEach(ifr => ifr.classList.remove('active'));
        f.classList.add('active');
    }

    renderSidebar();
</script>
</body>
</html>
