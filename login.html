<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LUBANGSA Digital Library</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --bg-body: #f8f9fa;
            --bg-sidebar: #ffffff;
            --text-main: #3c4043;
            --border: #dadce0;
        }
        body.dark-theme {
            --bg-body: #202124;
            --bg-sidebar: #28292c;
            --text-main: #e8eaed;
            --border: #3c4043;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            transition: background 0.3s ease;
        }
        .login-card {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
        }
        .brand-text { font-size: 1.25rem; font-weight: 700; letter-spacing: -0.01em; text-transform: uppercase; }
        .brand-text span { color: var(--primary); }
        input {
            background: transparent !important;
            color: var(--text-main) !important;
        }
        input::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
<div class="login-card p-10 rounded-xl shadow-2xl w-full max-w-md text-center">
    <div class="flex flex-col items-center mb-10">
        <i class="fas fa-book-reader text-5xl mb-4" style="color:var(--primary)"></i>
        <div class="brand-text">
            PERPUSTAKAAN <span>LUBANGSA</span>
        </div>
        <p class="text-sm text-gray-500 mt-2">Panel Administrasi Perpustakaan Digital</p>
    </div>

    <form onsubmit="return false;" autocomplete="off" class="space-y-5">
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <div class="relative text-left">
            <label class="block text-xs font-bold mb-1 ml-1 opacity-70">USERNAME</label>
            <div class="flex items-center border border-[var(--border)] rounded-lg px-3 py-2 focus-within:border-blue-500 transition-all">
                <i class="fas fa-user text-gray-400 mr-3"></i>
                <input type="text" id="login-user" name="user_field_rnd" placeholder="Masukkan username" class="w-full outline-none text-sm" autofocus autocomplete="one-time-code">
            </div>
        </div>
        
        <div class="relative text-left">
            <label class="block text-xs font-bold mb-1 ml-1 opacity-70">PASSWORD</label>
            <div class="flex items-center border border-[var(--border)] rounded-lg px-3 py-2 focus-within:border-blue-500 transition-all">
                <i class="fas fa-lock text-gray-400 mr-3"></i>
                <input type="password" id="login-pass" name="pass_field_rnd" placeholder="Masukkan password" class="w-full outline-none text-sm" autocomplete="new-password">
            </div>
        </div>

        <button onclick="handleLogin()" class="w-full py-3 bg-[#1a73e8] hover:bg-blue-700 text-white font-bold rounded-lg transition-all shadow-lg shadow-blue-500/30">
            MASUK KE DASHBOARD
        </button>
    </form>

    <p id="login-err" class="text-red-500 text-xs mt-6 font-medium h-4"></p>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ",
        databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com",
        projectId: "databuku-6385c",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let credentials = { user: 'admin', pass: 'admin123' };

    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        if (data.admin_credentials) {
            credentials = data.admin_credentials;
        }
        
        if (data.settings?.dark_mode) {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.remove('dark-theme');
        }
    });

    document.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') handleLogin();
    });

    function handleLogin() {
        const u = document.getElementById('login-user').value;
        const p = document.getElementById('login-pass').value;
        const err = document.getElementById('login-err');

        if (u === credentials.user && p === credentials.pass) {
            sessionStorage.setItem('isAdmin', 'true');
            window.location.replace('admin.html');
        } else {
            err.innerText = "Username atau password tidak valid!";
            setTimeout(() => { err.innerText = ""; }, 3000);
            document.getElementById('login-user').focus();
        }
    }

    if (sessionStorage.getItem('isAdmin') === 'true') {
        window.location.replace('admin.html');
    }
</script>
</body>
</html>
