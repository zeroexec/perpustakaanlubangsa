<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAJEMEN ANGGOTA</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --primary: #2563eb; --text: #0f172a; --border: #f1f5f9; }
        body.dark-theme { --bg: #020617; --card: #0f172a; --primary: #3b82f6; --text: #f1f5f9; --border: #1e293b; }

        body { 
            background-color: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh; overflow-x: hidden;
        }

        .glass { background: var(--card); border: 1px solid var(--border); box-shadow: 0 4px 20px -1px rgba(0,0,0,0.05); }
        
        input, select { 
            background: var(--bg) !important; color: var(--text) !important; 
            border: 1.5px solid var(--border) !important; transition: all 0.2s;
            appearance: none;
        }
        input:focus, select:focus { border-color: var(--primary) !important; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important; }
        
        input.invalid { border-color: #ef4444 !important; box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important; }

        .member-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .member-card:hover { transform: translateY(-4px); box-shadow: 0 12px 25px -5px rgba(0,0,0,0.1); border-color: var(--primary); }

        #modal-member { display: none; }
        
        .btn-action { 
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; 
            border-radius: 10px; transition: all 0.2s; background: var(--bg); border: 1px solid var(--border);
        }
        .btn-action:hover { transform: scale(1.1); }
        .btn-edit:hover { color: #2563eb; border-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        .btn-delete:hover { color: #ef4444; border-color: #ef4444; background: rgba(239, 68, 68, 0.05); }

        .btn-primary {
            background: #2563eb; color: white; transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
        }
        .btn-primary:hover:not(:disabled) { background: #1d4ed8; transform: translateY(-1px); box-shadow: 0 15px 20px -3px rgba(37, 99, 235, 0.3); }
        .btn-primary:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        
        .badge-jenjang { font-size: 8px; font-weight: 800; padding: 2px 8px; border-radius: 6px; background: #2563eb; color: white; margin-left: 6px; }
        .badge-org { font-size: 8px; font-weight: 800; padding: 2px 8px; border-radius: 6px; background: #10b981; color: white; margin-left: 4px; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10">

<div id="toast-container" class="fixed bottom-5 left-1/2 -translate-x-1/2 z-[9999] flex flex-col items-center"></div>

<div id="modal-member" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-md">
    <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] animate-in zoom-in duration-300">
        <div class="text-center mb-6">
            <h4 id="modal-title" class="text-xl font-extrabold tracking-tight">Tambah Anggota</h4>
            <p class="text-[10px] opacity-40 uppercase font-bold mt-1">Lengkapi informasi di bawah</p>
        </div>
        <form id="memberForm" class="space-y-4">
            <input type="hidden" id="editId">
            <div class="space-y-1">
                <div class="flex justify-between items-center ml-1">
                    <label class="text-[9px] font-extrabold uppercase opacity-40">ID Anggota / NIS</label>
                    <span id="idError" class="text-[8px] text-red-500 font-bold hidden">ID SUDAH DIGUNAKAN!</span>
                </div>
                <input type="text" id="memberId" required class="w-full p-4 rounded-2xl outline-none text-sm font-bold">
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-extrabold uppercase opacity-40 ml-1">Nama Lengkap</label>
                <input type="text" id="memberName" required class="w-full p-4 rounded-2xl outline-none text-sm font-bold">
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="space-y-1">
                    <label class="text-[9px] font-extrabold uppercase opacity-40 ml-1">Jenjang</label>
                    <select id="memberJenjang" required class="w-full p-4 rounded-2xl outline-none text-sm font-bold cursor-pointer">
                        <option value="SLTP">SLTP</option>
                        <option value="SLTA">SLTA</option>
                        <option value="PT">PT</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-extrabold uppercase opacity-40 ml-1">Organisasi</label>
                    <input type="text" id="memberOrg" placeholder="Contoh: IKSTIDA" class="w-full p-4 rounded-2xl outline-none text-sm font-bold">
                </div>
            </div>
            <div class="space-y-1">
                <label class="text-[9px] font-extrabold uppercase opacity-40 ml-1">Kamar</label>
                <input type="text" id="memberRoom" required class="w-full p-4 rounded-2xl outline-none text-sm font-bold">
            </div>
            <div class="flex gap-3 pt-2">
                <button type="button" onclick="closeModal()" class="flex-1 py-4 bg-slate-100 dark:bg-slate-800 rounded-2xl font-bold text-xs">BATAL</button>
                <button type="submit" id="btnSubmit" class="flex-[2] py-4 btn-primary rounded-2xl font-extrabold text-xs uppercase tracking-widest">Simpan</button>
            </div>
        </form>
    </div>
</div>

<div class="max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12">
        <div>
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-blue-600/20">
                    <i class="fas fa-users text-sm"></i>
                </div>
                <h1 class="text-3xl font-extrabold tracking-tighter">Anggota</h1>
            </div>
            <p class="text-xs opacity-50 font-medium">Terdaftar sebanyak <span id="countMember" class="text-blue-600 font-extrabold">0</span> jiwa dalam sistem.</p>
        </div>
        
        <div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
            <div class="relative w-full sm:w-72">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 opacity-20 text-xs"></i>
                <input type="text" id="searchMember" placeholder="Cari nama, ID, atau organisasi..." class="w-full pl-12 pr-5 py-4 rounded-2xl outline-none text-xs font-semibold shadow-sm">
            </div>
            <button onclick="openAddModal()" class="w-full sm:w-auto btn-primary px-8 py-4 rounded-2xl font-extrabold text-xs flex items-center justify-center gap-3 tracking-widest">
                <i class="fas fa-plus-circle"></i> TAMBAH
            </button>
        </div>
    </div>

    <div id="memberList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ", databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com", projectId: "databuku-6385c" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(), rtdb = firebase.database();

    let allMembers = [];

    rtdb.ref('settings/dark_mode').on('value', snap => document.body.classList.toggle('dark-theme', snap.val() === true));

    db.collection("keanggotaan_v2").orderBy("keanggotaan", "asc").onSnapshot(snapshot => {
        allMembers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMembers(allMembers);
        document.getElementById('countMember').textContent = allMembers.length;
    });

    function renderMembers(data) {
        const container = document.getElementById('memberList');
        container.innerHTML = '';
        if(data.length === 0) {
            container.innerHTML = `<div class="col-span-full py-20 text-center opacity-20 font-bold uppercase tracking-widest text-xs">Data tidak ditemukan</div>`;
            return;
        }
        data.forEach(m => {
            const card = document.createElement('div');
            card.className = 'glass p-6 rounded-[2rem] member-card flex justify-between items-center';
            card.innerHTML = `
                <div class="flex items-center gap-5">
                    <div class="w-12 h-12 bg-blue-600/10 text-blue-600 rounded-2xl flex items-center justify-center font-extrabold text-lg">
                        ${m.keanggotaan.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <div class="flex items-center flex-wrap gap-y-1">
                            <h5 class="text-sm font-extrabold tracking-tight">${m.keanggotaan}</h5>
                            <div class="flex items-center">
                                <span class="badge-jenjang">${m.jenjang || 'N/A'}</span>
                                ${m.organisasi ? `<span class="badge-org">${m.organisasi}</span>` : ''}
                            </div>
                        </div>
                        <p class="text-[9px] opacity-40 font-mono mt-0.5 uppercase tracking-tighter font-bold">ID: ${m.id} &bull; ${m.kamarSantri || '-'}</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="openEditModal('${m.id}')" class="btn-action btn-edit"><i class="fas fa-pen text-[10px]"></i></button>
                    <button onclick="deleteMember('${m.id}', '${m.keanggotaan}')" class="btn-action btn-delete"><i class="fas fa-trash-alt text-[10px]"></i></button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    const mId = document.getElementById('memberId');
    const idErr = document.getElementById('idError');
    const bSub = document.getElementById('btnSubmit');

    mId.addEventListener('input', () => {
        if(document.getElementById('editId').value !== "") return;
        const exists = allMembers.some(m => m.id.toLowerCase() === mId.value.toLowerCase());
        if(exists && mId.value !== "") {
            mId.classList.add('invalid');
            idErr.classList.remove('hidden');
            bSub.disabled = true;
        } else {
            mId.classList.remove('invalid');
            idErr.classList.add('hidden');
            bSub.disabled = false;
        }
    });

    document.getElementById('searchMember').addEventListener('input', (e) => {
        const q = e.target.value.toLowerCase();
        const filtered = allMembers.filter(m => 
            m.keanggotaan.toLowerCase().includes(q) || 
            m.id.toLowerCase().includes(q) ||
            (m.kamarSantri && m.kamarSantri.toLowerCase().includes(q)) ||
            (m.jenjang && m.jenjang.toLowerCase().includes(q)) ||
            (m.organisasi && m.organisasi.toLowerCase().includes(q))
        );
        renderMembers(filtered);
    });

    function showToast(msg) {
        const t = document.createElement('div');
        t.className = 'bg-slate-900 text-white px-8 py-3 rounded-2xl text-[10px] font-extrabold mb-3 shadow-2xl animate-in slide-in-from-bottom-4 duration-300 uppercase tracking-widest';
        t.textContent = msg;
        const container = document.getElementById('toast-container');
        container.appendChild(t);
        setTimeout(() => { t.style.opacity = '0'; setTimeout(() => t.remove(), 300); }, 3000);
    }

    function openAddModal() {
        document.getElementById('modal-title').textContent = "Tambah Anggota";
        document.getElementById('memberForm').reset();
        document.getElementById('editId').value = "";
        document.getElementById('memberId').disabled = false;
        mId.classList.remove('invalid');
        idErr.classList.add('hidden');
        bSub.disabled = false;
        document.getElementById('modal-member').style.display = 'flex';
    }

    function openEditModal(id) {
        const m = allMembers.find(item => item.id === id);
        if(!m) return;
        document.getElementById('modal-title').textContent = "Ubah Data";
        document.getElementById('editId').value = m.id;
        document.getElementById('memberId').value = m.id;
        document.getElementById('memberId').disabled = true;
        document.getElementById('memberName').value = m.keanggotaan;
        document.getElementById('memberJenjang').value = m.jenjang || "SLTP";
        document.getElementById('memberOrg').value = m.organisasi || "";
        document.getElementById('memberRoom').value = m.kamarSantri || "";
        mId.classList.remove('invalid');
        idErr.classList.add('hidden');
        bSub.disabled = false;
        document.getElementById('modal-member').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-member').style.display = 'none'; }

    document.getElementById('memberForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('memberId').value;
        const name = document.getElementById('memberName').value;
        const jenjang = document.getElementById('memberJenjang').value;
        const org = document.getElementById('memberOrg').value;
        const room = document.getElementById('memberRoom').value;
        const editId = document.getElementById('editId').value;

        try {
            if(editId) {
                await db.collection("keanggotaan_v2").doc(editId).update({
                    keanggotaan: name,
                    jenjang: jenjang,
                    organisasi: org,
                    kamarSantri: room
                });
                showToast("Data diperbarui");
            } else {
                const docCheck = await db.collection("keanggotaan_v2").doc(id).get();
                if(docCheck.exists) return showToast("ID SUDAH ADA!");
                
                await db.collection("keanggotaan_v2").doc(id).set({
                    keanggotaan: name,
                    jenjang: jenjang,
                    organisasi: org,
                    kamarSantri: room
                });
                showToast("Berhasil Simpan");
            }
            closeModal();
        } catch(err) { showToast("Error Sistem"); }
    });

    async function deleteMember(id, nama) {
        if(confirm(`Hapus permanen ${nama}?`)) {
            try {
                await db.collection("keanggotaan_v2").doc(id).delete();
                showToast("Data Terhapus");
            } catch(e) { showToast("Gagal Hapus"); }
        }
    }
</script>
</body>
</html>
