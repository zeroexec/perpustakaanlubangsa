<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - LUBANGSA Digital Library</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-page: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --accent: #1a73e8;
        }
        body.dark-theme {
            --bg-page: #28292c;
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            --border-color: #3f3f46;
        }
        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.3s ease;
        }
        .container {
            text-align: center;
        }
        .logo-frame {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            padding: 20px;
            background: var(--bg-page);
            border: 2px solid var(--border-color);
            border-radius: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        }
        .logo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 20px;
        }
        .brand-name {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin: 0;
            animation: slideUp 0.8s ease-out both;
            animation-delay: 0.3s;
        }
        .brand-name span {
            color: var(--accent);
        }
        .tagline {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: slideUp 0.8s ease-out both;
            animation-delay: 0.5s;
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 640px) {
            .logo-frame { width: 150px; height: 150px; }
            .brand-name { font-size: 1.8rem; }
            .tagline { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-frame">
            <img src="logo.png" alt="Logo LUBANGSA">
        </div>
        <h1 class="brand-name">PERPUSTAKAAN <span>LUBANGSA</span></h1>
        <p class="tagline">Digital Library System</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ",
            databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com",
            projectId: "databuku-6385c",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('settings/dark_mode').on('value', snap => {
            if (snap.val()) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });
    </script>
</body>
</html>
