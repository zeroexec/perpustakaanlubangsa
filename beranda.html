<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Perpustakaan Lubangsa</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #f8fafc; 
            --text-main: #0f172a; 
            --primary: #2563eb; 
        }
        body.dark-theme { 
            --bg: #020617; 
            --text-main: #f1f5f9; 
            --primary: #3b82f6; 
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .hero-container {
            text-align: center;
            padding: 2rem;
        }

        .logo-img {
            height: 200px;
            width: auto;
            object-fit: contain;
            margin: 0 auto 2.5rem auto;
            display: block;
        }

        .title-text {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .subtitle-text {
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.6em;
            color: var(--primary);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <img src="logo.png" alt="Logo Perpustakaan Lubangsa" class="logo-img">
        <h1 class="title-text">Perpustakaan Lubangsa</h1>
        <p class="subtitle-text">Administrator System</p>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBB-vrCvxeSapbedNqQIfZ9Bh5de-sUDAQ", 
            databaseURL: "https://databuku-6385c-default-rtdb.firebaseio.com", 
            projectId: "databuku-6385c" 
        };
        
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();

        rtdb.ref('settings/dark_mode').on('value', snap => {
            if (snap.val() === true) {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        });
    </script>
</body>
</html>
